services:
  # FastAPI + Nginxë¥¼ supervisordë¡œ ê´€ë¦¬
  fastapi_nginx:
    build: .
    container_name: fastapi_nginx
    ports:
      - "8000:8000"
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/letsencrypt
      - ./data:/var/www/certbot
      - ./supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    networks:
      - aqua_network
    restart: unless-stopped
    depends_on:
      - db
      - certbot

  # MySQL DB ì„œë¹„ìŠ¤
  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    env_file:
      - .env  # ğŸ”¥ .env íŒŒì¼ ëª…ì‹œì ìœ¼ë¡œ ì¶”ê°€
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PW}  # MySQL ë£¨íŠ¸ íŒ¨ìŠ¤ì›Œë“œ
      MYSQL_DATABASE: ${RDS_DB_NAME}  # MySQL DB ì´ë¦„
    ports:
      - "3306:3306"  # DB í¬íŠ¸
    volumes:
      - mysql_data:/var/lib/mysql  # MySQL ë°ì´í„° ë³¼ë¥¨

  # Certbot ì„œë¹„ìŠ¤ (SSL ì¸ì¦ì„œ ê´€ë¦¬)
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certs:/etc/letsencrypt  # ì¸ì¦ì„œ ì €ì¥ì†Œ
      - ./data:/var/www/certbot  # Certbot ì›¹ ë£¨íŠ¸
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

